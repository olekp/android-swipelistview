buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

allprojects {
  group = 'com.fortysevendeg.swipelistview'
  version = '1.0-SNAPSHOT'

  repositories {
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = "19.0.1"
}
